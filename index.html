<!DOCTYPE html>
<html lang = "en">
  <head>
    <title> Sign-up </title>
    <link rel = "stylesheet" href = "index-style.css">
  </head>
  <body>
    <div id = "registrationField">
      <h2>Register</h2>
      <form>
        <label for = "usernameField"><b>Enter your name</b></label><br>
        <input type = "text" id = "usernameField" name = "username">
        <br><br>
        <label for = "emailField"><b>Enter your email address</b></label><br>
        <input type = "text" id = "emailField" name = "email">
        <br><br>
        <label for = "passwordField"><b>Enter your password</b></label><br>
        <input type = "password" id = "passwordField" name = "password">
        <br><br>
        <input type = "submit" onclick = "getValues()">
      </form>
    </div>
    
    <script src = "index-script.js"></script>
  </body>
</html>
